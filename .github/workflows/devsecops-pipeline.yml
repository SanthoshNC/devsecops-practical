name: Hello World CI Pipeline
run-name: ${{ github.actor }} is running Hello World CI Pipeline
on: [push]
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Docker Build
        run: docker build -t santhoshnc/hello-app .   

      - name: Docker Images
        run: docker images
      
